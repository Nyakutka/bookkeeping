<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Update employee</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bookkeeping</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/bk">Home</a>
                <a class="nav-link" href="/bk/employees">Employees</a>
                <a class="nav-link" href="/bk/departments">Departments</a>
                <a class="nav-link" href="/bk/projects">Projects</a>
            </div>
        </div>

        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
</nav>

<div class="container">
    <h2>Update employee</h2>
    <form th:method="POST" th:action="@{/bk/employees/{id}(id=${employee.getId()})}" th:object="${employee}">
        <label for="firstName">Enter first name</label>
        <input type="text" th:field="*{firstName}" id="firstName"/>
        <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error name</div>
        <br/>
        <label for="lastName">Enter last name</label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error name</div>
        <br/>
        <label for="patherName">Enter pather name</label>
        <input type="text" th:field="*{patherName}" id="patherName"/>
        <div style="color:red" th:if="${#fields.hasErrors('patherName')}" th:errors="*{patherName}">Error name</div>
        <br/>
        <label for="position">Enter position</label>
        <input type="text" th:field="*{position}" id="position"/>
        <div style="color:red" th:if="${#fields.hasErrors('position')}" th:errors="*{position}">Error name</div>
        <br/>
        <label for="salary">Enter salary</label>
        <input type="number" th:field="*{salary}" id="salary"/>
        <div style="color:red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Error name</div>
        <br/>
        <select th:name="depId">
<!--            <option th:value="*{department.getId()}" th:text="*{department.getName()}"></option>-->
            <optgroup label="Select">
                <option th:each="department : ${departments}" th:value="${department.getId()}" th:text="${department.getName()}"></option>
            </optgroup>
        </select>
        <button class="btn btn-outline-secondary" type="submit">Update</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
