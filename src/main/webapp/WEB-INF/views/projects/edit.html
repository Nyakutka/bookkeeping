<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Update project</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bookkeeping</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/bk">Home</a>
                <a class="nav-link" href="/bk/employees">Employees</a>
                <a class="nav-link" href="/bk/departments">Departments</a>
                <a class="nav-link" href="/bk/projects">Projects</a>
            </div>
        </div>

        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
</nav>

<div class="container">
    <h2>Update project</h2>
    <form th:method="POST" th:action="@{/bk/projects/{id}(id=${project.getId()})}" th:object="${project}">
        <label for="name">Enter name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error name</div>
        <br/>
        <label for="cost">Enter cost</label>
        <input type="number" th:field="*{cost}" id="cost"/>
        <div style="color:red" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}">Error name</div>
        <br/>
        <label for="dateBeg">Enter dateBeg</label>
        <input type="date" th:field="*{dateBeg}" id="dateBeg"/>
        <div style="color:red" th:if="${#fields.hasErrors('dateBeg')}" >Input correct date</div>
        <br/>
        <label for="dateEnd">Enter dateEnd</label>
        <input type="date" th:field="*{dateEnd}" id="dateEnd"/>
        <div style="color:red" th:if="${#fields.hasErrors('dateEnd')}">Input correct date</div>
        <br/>
        <label for="dateEndReal">Enter dateEndReal</label>
        <input type="date" th:field="*{dateEndReal}" id="dateEndReal" value="null"/>
        <div style="color:red" th:if="${#fields.hasErrors('dateEndReal')}">Input correct date</div>
        <br/>
        <select th:name="depId">
<!--            <option th:value="*{department.getId()}" th:text="*{department.getName()}"></option>-->
            <optgroup label="Select">
                <option th:each="department : ${departments}" th:value="${department.getId()}" th:text="${department.getName()}"></option>
            </optgroup>
        </select>
        <button class="btn btn-outline-secondary" type="submit">Update</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
